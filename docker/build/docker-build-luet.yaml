name: "amd64 - Build docker image macaronios/luet"
storage: "docker-mos-creds"
storage_path: /storage
script:
- source /storage/setup-docker-mos.sh
- /etc/init.d/docker start
- mkdir -p $HOME/.docker
- 'echo "{\"experimental\": \"enabled\",\"auths\": { \"https://index.docker.io/v1/\": {}}}" > $HOME/.docker/config.json'
- git clone ${REPO} -b ${BRANCH} /repo && cd /repo
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker build -f ${DOCKER_FILE} --no-cache --rm -t ${IMAGE_NAME}:${IMAGE_MANIFEST} .
- docker image inspect ${IMAGE_NAME}:${IMAGE_MANIFEST}
- docker push ${IMAGE_NAME}:${IMAGE_MANIFEST}
- docker system prune --force --all --volumes
environment:
- BRANCH=geaaru
- DOCKER_FILE=Dockerfile
- SHELL=/bin/bash
- ARCH=amd64
- IMAGE_NAME=macaronios/luet
- IMAGE_MANIFEST=latest-amd64
- REPO=https://github.com/geaaru/luet.git
image: macaroni/funtoo-builder
type: lxd
directory: /
