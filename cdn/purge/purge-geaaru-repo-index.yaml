# Description: This task permits to purge repo core files.

name: "Purge files from Cloudflare resource (geaaru-repo-index)"
type: "lxd"

storage: "cloudflare"
storage_path: /storage
entrypoint:
- /bin/sh
- "-c"
script:
- apk add bash curl git
- curl https://raw.githubusercontent.com/geaaru/luet/geaaru/contrib/config/get_luet_root.sh | sh
- >-
  luet i -y utils/jq utils/yq &&
  luet cleanup --purge-repos
- >-
  git clone https://github.com/macaroni-os/macaroni-tasks.git
  /macaroni-tasks &&
  cd /macaroni-tasks &&
  chmod a+x /macaroni-tasks/cdn/api/purge-cloudflare-repo-files.sh &&
  /bin/bash -c 'source /storage/cloudflare.env && export NAME=${NAME} && export CDN_TOKEN && cdn/api/purge-cloudflare-repo-files.sh'
image: "alpine/edge"
environment:
- "NAME=geaaru-repo-index"

